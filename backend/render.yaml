services:
  - type: web
    name: androfitai-backend
    env: python
    buildCommand: |
      pip install --no-cache-dir -r requirements.txt
      python -m pip install --upgrade pip
      python agent.py download-files
    startCommand: python agent.py start
    memory: 1024
    maxDuration: 300
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: LIVEKIT_API_KEY
        sync: false
      - key: LIVEKIT_API_SECRET
        sync: false
      - key: LIVEKIT_URL
        sync: false
