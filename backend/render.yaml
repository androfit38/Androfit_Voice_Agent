services:
  - type: web
    name: fitness-assistant
    env: python
    plan: starter
    region: oregon  # or your preferred region
    buildCommand: |
      python -m pip install --upgrade pip
      pip install --no-cache-dir -r requirements.txt
    startCommand: python -m livekit.agents.cli start agent.py
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: "8080"
      - key: PYTHON_VERSION
        value: "3.11"
    # You'll need to add these environment variables in Render dashboard:
    # - LIVEKIT_URL
    # - LIVEKIT_API_KEY  
    # - LIVEKIT_API_SECRET
    # - OPENAI_API_KEY
